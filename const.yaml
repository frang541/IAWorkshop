name: disp_recursos_test_epochs
data:
  url: https://s3-us-west-2.amazonaws.com/determined-ai-test-data/pytorch_mnist.tar.gz
hyperparameters:
  learning_rate: 1.0
  global_batch_size: 2000000
  n_filters1: 32
  n_filters2: 64
  dropout1: 0.25
  dropout2: 0.5
records_per_epoch: 2000000
min_checkpoint_period:
   epochs: 5000
searcher:
  name: single
  metric: validation_loss
  max_length:
      #batches: 937 #60,000 training images with batch size 64
      epochs: 10000
      #batches: 3
  smaller_is_better: true
environment:
  image: 
    cpu: determinedai/environments:py-3.8-pytorch-1.12-tf-2.11-cpu-0.24.0
    gpu: docker.ozona.es/determined/environments:cuda-11.3-pytorch-1.12-tf-2.11-gpu-6eceaca

entrypoint: model_def:DispRecursos
